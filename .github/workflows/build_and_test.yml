name: Build and test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop
      - 'wheel/**'
      - test-bugfix-qsharpwin
  release:
    types:
      - created
      - edited

env:
  IQSHARP_TELEMETRY_OPT_OUT: 1

jobs:

  windows:
    if: github.event_name != 'release'
    name: Build and test (Windows)
    runs-on: windows-2019

    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* +refs/heads/*:refs/remotes/origin/*
    - name: Initialize modules list
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}/modules
        LS_MODULES=`ls -d */`
        ALL_MODULES=`echo ${LS_MODULES} | sed -e 's/\///g'`
        echo "MODULES_TO_TEST=${ALL_MODULES}" >> $GITHUB_ENV
    - name: Determine changed modules
      shell: bash
      run: |
        echo "MODULES_TO_TEST=pytket-qsharp" >> $GITHUB_ENV

    - name: Install dotnet SDK
      if: contains(env.MODULES_TO_TEST, 'pytket-qsharp')
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Install iqsharp
      if: contains(env.MODULES_TO_TEST, 'pytket-qsharp')
      run: dotnet tool install -g Microsoft.Quantum.IQSharp

    - name: Set up Python 3.8
      if: github.event_name == 'push'
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Build and test (3.8)
      if: github.event_name == 'push'
      shell: bash
      run: |
        ./.github/workflows/build-test nomypy
    - name: Set up Python 3.9
      if: github.event_name == 'push'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Build and test (3.9)
      if: github.event_name == 'push'
      shell: bash
      run: |
        ./.github/workflows/build-test nomypy
    - name: Set up Python 3.10
      if: github.event_name == 'push' || github.event_name == 'pull_request'
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Build and test (3.10)
      if: github.event_name == 'push' || github.event_name == 'pull_request'
      shell: bash
      run: |
        ./.github/workflows/build-test nomypy
