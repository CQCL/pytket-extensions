name: Pytket Extensions Docs

on:
  push:
    branches:
      - 'docs/**'
  schedule:
    # 04:00 every weekday morning
    - cron: '0 4 * * 1-5'

jobs:
  docs:
    name: build docs
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache
      id: pip-cache
      run: |
       python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Upgrade pip and install wheel
      run: pip install --upgrade pip wheel
    - name: Install pytket extensions
      run: |
        for path in modules/*/
        do
          cd ${path}
          pip install .
          cd ../..
        done
    - name: Install dotnet SDK
      if: contains(env.MODULES_TO_TEST, 'pytket-qsharp')
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install iqsharp
      if: contains(env.MODULES_TO_TEST, 'pytket-qsharp')
      run: |
        dotnet tool install -g Microsoft.Quantum.IQSharp
        dotnet iqsharp install --user
    - name: Install docs dependencies
      run: |
        pip install -r docs/requirements.txt

    - name: Test building docs
      timeout-minutes: 20
      run: |
        cd docs
        mkdir extensions
        ./build-docs -a -i -d ${GITHUB_WORKSPACE}/docs/extensions
    - uses: actions/upload-artifact@v2
      with:
        name: pytket-extension-docs
        path: docs/extensions/
